beamer_presentation:
  latex_engine: pdflatex
  template: NULL
  toc: true
  md_extensions: +raw_tex+header_attributes
  fig_caption: false
  highlight: tango
  keep_tex: true
  slide_level: 3
  pandoc_args:
    - './private.yaml'
    - './default.yaml'
    - -V
    - papersize=A4
    - -V
    - fontsize=12pt
    - -V
    - lang=de
    - -V
    - linkcolor=blue
    - -V
    - urlcolor=blue
    - -V
    - csquotes=true
    - -V
    - theme=NPBT
    - -V
    - colortheme=NPBT-FOM  # NPBT-EUFOM
    - -V
    - outertheme=NPBT-FOM  # NPBT-EUFOM
    - --filter
    - pandoc-filter/typography.py
    - --filter
    - pandoc-filter/style.py
    - --filter
    - pandoc-filter/include_exclude.py
#    - --filter
#    - pandoc-filter/watermark.py
revealjs::revealjs_presentation:
    slide_level: 3
    self_contained: false 
    lib_dir: reveal.js-sub
    template: NULL
    pandoc_args:
      - --include-in-header
      - fom-js.html
      - --filter
      - pandoc-filter/typography.py
      - --filter
      - pandoc-filter/style.py
      - --filter
      - pandoc-filter/include_exclude.py
    css: fom-layout.css
    reveal_options:
        slideNumber: true
        width: 100%
        height: 100%
        margin: 0.1
        minScale: 0.8
        maxScale: 1.5
        controlsLayout: edges
